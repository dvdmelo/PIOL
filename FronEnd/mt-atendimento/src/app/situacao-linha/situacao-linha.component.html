<div class="container mt-conteudo">
    
<div class="col-xs-2 table-responsive" *ngIf="linhas.length > 0">

    <table class="table table-striped">
      <thead>
      <tr>
        <th colspan="2" class="text-center">DIRETO DO METRO</th>        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of linhas" class="situacao__linha">  
        <td class="text-left">        
            {{item.CodNomeLinha}}

        </td>
        <td>
            <span *ngIf="item.CodigoSituacao ==1" class="situacao__linha__icone situacao__linha__icone--normal"></span>
            <span *ngIf="item.CodigoSituacao ==2" class="situacao__linha__icone situacao__linha__icone--parcial"></span>
            <span *ngIf="item.CodigoSituacao ==3" class="situacao__linha__icone situacao__linha__icone--paralizada"></span>
            {{item.Situacao}}
        </td>

      </tr>      
      </tbody>
    </table>
  </div>
</div>
